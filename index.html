<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Live API</title>
</head>
<body>
  <h1>Check Thai Stock 2D Live API</h1>
  <div id="time">Loading...</div>
  <div id="Live">Loading...</div>
  <div id="SET">Loading...</div>
  <div id="Value">Loading...</div>
  <script>
    async function loadLive() {
      try {
        const response = await fetch("https://api.thaistock2d.com/live");
        const data = await response.json();
        console.log("API Response:", data); // 👉 ဒီထဲမှာ JSON ပြန်လာမလာ console ထဲကြည့်မယ်

        // Live JSON ထဲက "set" ပြမယ်
        document.getElementById("SET").innerHTML = `
          SET: ${data.live.set};
        document.getElementById("Value").innerHTML = `
          VALUE: ${data.live.value};
        document.getElementById("time").innerHTML = 
          TIME: ${data.live.time};
        document.getElementById("Live").innerHTML =
          2D: ${data.live.twod};
      
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("liveStock").textContent = "⚠️ Could not load data.";
      }
    }

    loadLive();
    setInterval(loadLive, 3000);
  </script>
</body>
</html>
