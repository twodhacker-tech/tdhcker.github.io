<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Live API</title>
</head>
<body>
  <h1>Check Thai Stock 2D Live API</h1>
  <div id="liveStock">Loading...</div>

  <script>
    async function loadLive() {
      try {
        const response = await fetch("https://api.thaistock2d.com/live");
        const data = await response.json();
        console.log("API Response:", data); // ğŸ‘‰ á€’á€®á€‘á€²á€™á€¾á€¬ JSON á€•á€¼á€”á€ºá€œá€¬á€™á€œá€¬ console á€‘á€²á€€á€¼á€Šá€·á€ºá€™á€šá€º

        // Live JSON á€‘á€²á€€ "set" á€•á€¼á€™á€šá€º
        document.getElementById("liveStock").innerHTML = `
          SET: ${data.live.set} <br>
          VALUE: ${data.live.value} <br>
          TIME: ${data.live.time} <br>
          2D: ${data.live.twod}
        `;
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("liveStock").textContent = "âš ï¸ Could not load data.";
      }
    }

    loadLive();
    setInterval(loadLive, 3000);
  </script>
</body>
</html>
